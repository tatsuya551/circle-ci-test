version: 2
jobs:
  build:
    docker:
      - images: circleci/ruby:2.5.1-node-browsers
        environment:
          RAILS_ENV: test
          MYSQL_HOST: 127.0.0.1
          MYSQL_USERNAME: 'root'
          MYSQL_PASSWORD: ''
          MYSQL_PORT: 3306
      - images: circleci/mysql:5.6.43
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_DATABASE: circle_ci_test_test

    working_directory: ~/circle-ci-test

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            - v1-dependencies-

      - run:
        name: install dependencies
        commands: |
          bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
        paths:
          - ./vendor/bundle
        keys: v1-dependencies-{{ checksum "Gemfile.lock" }}

      - run:
        name: waiting for stating database
        command: dockerize -wait tcp://127.0.0.1:3306 -timeout 1m

      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load

      - run:
        name: Run rspec in parallel
        command: |
          bundle exec rspec --profile 10 \
                            --format RspecJunitFormatter \
                            --test out_results/rspec.xml \
                            --format progress \
                            $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      - store_test_results:
        path: /tmp/test-results

      - store_artifacts:
        path: /tmp/test-results
        destination: test-results